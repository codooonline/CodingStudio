
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codoo</title>

<style>
/* ===== BASE ===== */
* { box-sizing: border-box; }
body {
  margin: 0;
  background: #0b0b0b;
  color: #eaeaea;
  height: 100vh;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

/* ===== TOP BAR ===== */
.topbar {
  height: 48px;
  display: flex;
  align-items: center;
  padding: 0 10px;
  border-bottom: 1px solid #222;
}
.logo {
  font-family: Consolas, monospace;
  font-weight: bold;
  font-size: 16px;
}
.actions {
  margin-left: auto;
  display: flex;
  gap: 6px;
}
.btn {
  background: #141414;
  color: #eaeaea;
  border: 1px solid #2a2a2a;
  padding: 4px 10px;
  cursor: pointer;
  font-size: 14px;
}
.btn:hover { background: #1d1d1d; }

/* ===== MENU ===== */
#menu {
  position: fixed;
  top: 48px;
  left: 0;
  width: 220px;
  height: calc(100% - 48px);
  background: #111;
  border-right: 1px solid #222;
  display: flex;
  flex-direction: column;
  padding: 10px;
  transform: translateX(-100%);
  transition: transform 0.3s;
  z-index: 30;
}
#menu.show { transform: translateX(0); }
.menu-group { margin-bottom: 16px; }
.menu-group label { font-weight: bold; margin-bottom: 6px; display: block; }
.menu-group button {
  width: 100%;
  padding: 6px;
  margin-bottom: 4px;
  background: #222;
  border: none;
  color: #eaeaea;
  cursor: pointer;
}
.menu-group button:hover { background: #333; }

/* ===== EDITOR ===== */
#editor {
  height: calc(100vh - 48px);
}

/* ===== RUN PANEL ===== */
#runOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
  opacity: 0;
  transition: opacity 1s ease;
}
#runOverlay.show { display: flex; }
#runOverlay.visible { opacity: 1; }
.runPanel {
  width: 92%;
  max-width: 900px;
  height: 80%;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  border-radius: 6px;
  overflow: hidden;
}
.runHeader {
  background: #111;
  color: #fff;
  padding: 8px 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
iframe { flex: 1; border: none; }

/* ===== TEMPLATES FLOAT ===== */
#templatePanel {
  position: fixed;
  top: 60px;
  left: 240px;
  width: 80%;
  max-width: 800px;
  height: 70%;
  background: #222;
  border-radius: 6px;
  display: none;
  flex-direction: column;
  padding: 12px;
  z-index: 40;
}
#templatePanel.show { display: flex; overflow: auto; }
.template-header { font-weight: bold; margin-bottom: 8px; color: #eaeaea; }
.template-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
.template-grid button {
  padding: 6px;
  background: #333;
  border: none;
  color: #eaeaea;
  cursor: pointer;
}
.template-grid button:hover { background: #444; }
</style>

<!-- Monaco Loader -->
<script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <button class="btn" id="menuBtn">&#9776;</button>
  <div class="logo">Codoo</div>
  <div class="actions">
    <button class="btn" id="undoBtn" title="Undo">&#8592;</button>
    <button class="btn" id="redoBtn" title="Redo">&#8594;</button>
    <button class="btn" onclick="copyCode()">Copy</button>
    <button class="btn" onclick="runCode()">Run</button>
  </div>
</div>

<!-- MENU -->
<div id="menu">
  <div class="menu-group">
    <label>Templates</label>
    <button onclick="openTemplates()">Open Templates</button>
  </div>
</div>

<!-- EDITOR -->
<div id="editor"></div>

<!-- RUN OVERLAY -->
<div id="runOverlay">
  <div class="runPanel">
    <div class="runHeader">
      <span>Output</span>
      <button class="btn" onclick="closeRun()">Close</button>
    </div>
    <iframe id="output"></iframe>
  </div>
</div>

<!-- TEMPLATES PANEL -->
<div id="templatePanel">
  <div class="template-header">HTML Templates</div>
  <div class="template-grid">
    <button onclick="loadTemplate('htmlBoiler')">Boilerplate</button>
    <button onclick="loadTemplate('htmlForm')">Form</button>
    <button onclick="loadTemplate('htmlGrid')">Grid</button>
    <button onclick="loadTemplate('htmlButtons')">Buttons</button>
    <button onclick="loadTemplate('htmlText')">Text</button>
  </div>
</div>

<script>
let editor;

/* ===== MONACO INIT ===== */
require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' }});
require(['vs/editor/editor.main'], () => {
  editor = monaco.editor.create(document.getElementById('editor'), {
    value: `<!DOCTYPE html>
<html>
<body style="background:#111;color:white;font-family:sans-serif">
<h1>Codoo</h1>
<input placeholder="Type something">
<script>
document.querySelector("input").oninput = e => console.log(e.target.value);
<\/script>
</body>
</html>`,
    language: 'html',
    theme: 'vs-dark',
    automaticLayout: true,
    fontSize: 14,
    minimap: { enabled: false },
    wordWrap: 'on'
  });
});

/* ===== RUN ===== */
function runCode() {
  const overlay = document.getElementById('runOverlay');
  overlay.classList.add('show');
  requestAnimationFrame(() => overlay.classList.add('visible'));
  document.getElementById('output').srcdoc = editor.getValue();
}
function closeRun() {
  const overlay = document.getElementById('runOverlay');
  overlay.classList.remove('visible');
  setTimeout(() => overlay.classList.remove('show'), 1000);
}

/* ===== COPY ===== */
function copyCode() { navigator.clipboard.writeText(editor.getValue()); }

/* ===== UNDO/REDO ===== */
document.getElementById('undoBtn').onclick = () => editor.trigger('keyboard', 'undo', null);
document.getElementById('redoBtn').onclick = () => editor.trigger('keyboard', 'redo', null);

/* ===== MENU ===== */
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');
menuBtn.onclick = () => menu.classList.toggle('show');

/* ===== TEMPLATES ===== */
function openTemplates() {
  const panel = document.getElementById('templatePanel');
  panel.classList.add('show');
}
function loadTemplate(name) {
  if(name==='htmlBoiler') editor.setValue('<!DOCTYPE html>\\n<html>\\n<head><title>Boilerplate</title></head>\\n<body>\\n<h1>Hello Codoo</h1>\\n</body>\\n</html>');
  if(name==='htmlForm') editor.setValue('<form><input placeholder="Name"><button>Submit</button></form>');
  if(name==='htmlGrid') editor.setValue('<div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;"><div>A</div><div>B</div></div>');
  if(name==='htmlButtons') editor.setValue('<button>Click Me</button><button>Another</button>');
  if(name==='htmlText') editor.setValue('<p>Sample text</p>');
  document.getElementById('templatePanel').classList.remove('show');
  menu.classList.remove('show');
}
</script>

</body>
</html>
